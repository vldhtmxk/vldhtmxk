<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {padding: 20px; margin: 30px auto; max-width: 400px; border:1px solid #ccc; box-shadow: 3px 3px 3px #aaa;}
        span  { padding: 20px; margin: 30px auto; width: 50px ;height: 50px ;border: 1px solid gray; background-color: #ffa;}
    </style>
</head>
<body>
    <div id='app'>
        <button type="button" v-on:click ="showing" v-bind:disabled="hide">보이기</button>
        <button type="bttton" v-on:click ="hiding" v-bind:disabled="!hide">감추기</button>
        <span v-show ="hide"></span>
    </div>
    <script type="text/javascript">
        var app =new Vue({
            el: '#app',
            data: {
                hide : true
            },
            methods: {
               showing : function() {
                    this.hide = false;
                   
               },
               hiding : function(){
                   this.hide = true;
               }
            }
        })
    </script>
</body>
</html>
