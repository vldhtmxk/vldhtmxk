<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {padding: 20px; margin: 30px auto; max-width: 400px; border:1px solid #ccc; box-shadow: 3px 3px 3px #aaa;}
    </style>
</head>
<body>
    <div id='app'>
        <p>{{ value }}</p>
        <button type="button" v-on:click="plus">++</button>
        <button type="button" v-on:click="minus">--</button>
    </div>
    <script type="text/javascript">
        var app =new Vue({
            el: '#app',
            data: {
                value = 0
            },
            methods: {
                plus: function() {
                  this.value = value + 1;
                  this.$forceUpdate();
                },
                minus : function() {
                   this.value = value - 1;
                }
            }
        })
    </script>
</body>
</html>
