<html>
<head>  
    <meta charset="utf-8" /> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
         div#app {padding: 20px; margin: 30px auto; max-width: 400px; border:1px solid #ccc; box-shadow: 3px 3px 3px #aaa;}
         span {width: 50px ;height: 50px ;border: 1px solid gray; font-size: 12pt;}
    </style>
</head> 
<body>   
    <div id="app">     
        <input type="text" v-model="number" value ="0"/>
        <button type="button" v-on:click ="create">생성</button>
        <span v-for ="s in box" v-show="visible">{{s}}</span>
    </div>   
        <script type="text/javascript">     
        var app = new Vue({       
            el: '#app',       
            data: {   
                number :0,
                box : [],
                visible = ''
            }, 
            methods: {
                create: function() {
                    for(let i =0 ;i<this.number;++i){
                       this.box[i]= Math.floor(Math.random()*10);
                    }
                    this.visible = true;
                    
                }
            }
        })        
        </script> 
</body>     
</html>
