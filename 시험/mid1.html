<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {padding: 20px; margin: 30px auto; max-width: 400px; border:1px solid #ccc; box-shadow: 3px 3px 3px #aaa;}
        p {border: 1px solid #ccc ;width: 100px;}
    </style>
</head>
<body>   
    <div id="app">         
        <p>{{ body }}</p>   
        <button type="button" v-on:click="plus">++</button>
        <button type="button" v-on:click="minus">--</button>
    </div>   
        <script type="text/javascript">     
        var app = new Vue({       
            el: '#app',       
            data: {                
                body: 0   
            },  
            methods: {
                plus: function() {
                    this.body ++;
                },
                minus: function() {
                    this.body --;

                }
            }
        })        
        </script> 
</body>
</html>
